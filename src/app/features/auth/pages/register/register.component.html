<div class="auth-container">
  <div class="auth-card">
    <app-brand-section
      [title]="'AUTH.REGISTER' | translate"
      [subtitle]="'AUTH.REGISTER_SUBTITLE' | translate"
      [icon]="'person_add'"
    >
    </app-brand-section>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <app-auth-form-field
        [control]="nameControl"
        [label]="'AUTH.FIRST_NAME' | translate"
        [placeholder]="'AUTH.FIRST_NAME_PLACEHOLDER' | translate"
        [icon]="'person'"
        [type]="'text'"
        [required]="true"
      >
      </app-auth-form-field>

      <app-auth-form-field
        [control]="lastNameControl"
        [label]="'AUTH.LAST_NAME' | translate"
        [placeholder]="'AUTH.LAST_NAME_PLACEHOLDER' | translate"
        [icon]="'person'"
        [type]="'text'"
        [required]="true"
      >
      </app-auth-form-field>

      <app-auth-form-field
        [control]="emailControl"
        [label]="'AUTH.EMAIL' | translate"
        [placeholder]="'AUTH.EMAIL_PLACEHOLDER' | translate"
        [icon]="'email'"
        [type]="'email'"
        [required]="true"
      >
      </app-auth-form-field>

      <div *ngIf="viewModel.errorMessage" class="error-message">
        {{ viewModel.errorMessage }}
      </div>

      <app-auth-submit-button
        [loading]="viewModel.loading"
        [disabled]="!viewModel.formValid"
        [text]="'AUTH.REGISTER' | translate"
        [loadingText]="'AUTH.CREATING_ACCOUNT' | translate"
        [type]="'submit'"
      >
      </app-auth-submit-button>
    </form>
  </div>
</div>
