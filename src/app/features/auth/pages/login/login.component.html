<div class="login-container">
  <div class="login-background">
    <div class="login-card">
      <app-brand-section title="AUTH.BRAND_TITLE" subtitle="AUTH.BRAND_SUBTITLE" icon="task_alt"></app-brand-section>

      <mat-card class="login-form-card">
        <mat-card-header>
          <mat-card-title class="form-title">
            <mat-icon class="title-icon">login</mat-icon>
            {{ "AUTH.WELCOME_BACK" | translate }}
          </mat-card-title>
          <mat-card-subtitle class="form-subtitle">
            {{ "AUTH.LOGIN_SUBTITLE" | translate }}
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <app-auth-form-field
              [control]="emailControl"
              label="AUTH.EMAIL"
              placeholder="AUTH.EMAIL_PLACEHOLDER"
              icon="email"
              type="email"
              [required]="true"
              [errorMessage]="getErrorMessage('email')"
            ></app-auth-form-field>

            <app-auth-submit-button
              [loading]="loading"
              [disabled]="loginForm.invalid"
              icon="login"
              loadingText="AUTH.LOGGING_IN"
              text="AUTH.LOGIN_BUTTON"
            ></app-auth-submit-button>

            <div class="divider">
              <span class="divider-text">{{ "AUTH.OR_DIVIDER" | translate }}</span>
            </div>

            <div class="register-link">
              <span class="register-text">{{ "AUTH.DONT_HAVE_ACCOUNT" | translate }}</span>
              <a routerLink="/auth/register" class="register-button">
                <mat-icon>person_add</mat-icon>
                {{ "AUTH.CREATE_ACCOUNT_LINK" | translate }}
              </a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
