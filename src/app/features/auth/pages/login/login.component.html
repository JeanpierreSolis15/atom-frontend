<div class="auth-container">
  <div class="auth-card">
    <app-brand-section
      [title]="'AUTH.LOGIN' | translate"
      [subtitle]="'AUTH.LOGIN_SUBTITLE' | translate"
      [icon]="'login'"
    >
    </app-brand-section>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <app-auth-form-field
        [control]="emailControl"
        [label]="'AUTH.EMAIL' | translate"
        [placeholder]="'AUTH.EMAIL_PLACEHOLDER' | translate"
        [icon]="'email'"
        [type]="'email'"
        [required]="true"
      >
      </app-auth-form-field>

      <div *ngIf="viewModel.errorMessage" class="error-message">
        {{ viewModel.errorMessage }}
      </div>

      <app-auth-submit-button
        [loading]="viewModel.loading"
        [disabled]="!viewModel.formValid"
        [text]="'AUTH.LOGIN' | translate"
        [loadingText]="'AUTH.LOGGING_IN' | translate"
        [type]="'submit'"
      >
      </app-auth-submit-button>
    </form>


  </div>
</div>
