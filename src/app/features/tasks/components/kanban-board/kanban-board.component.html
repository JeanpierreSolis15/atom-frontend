<div class="kanban-board">
  <div class="kanban-column" *ngFor="let status of getStatuses(); trackBy: trackByStatus">
    <app-kanban-column
      [status]="status"
      [tasks]="filteredTasks[status]"
      [connectedContainers]="getConnectedContainers()"
      (taskDrop)="taskDrop.emit($event)"
      (dragStart)="dragStart.emit()"
      (dragEnd)="dragEnd.emit()"
      (addTask)="addTask.emit($event)"
      (editTask)="editTask.emit($event)"
      (deleteTask)="deleteTask.emit($event)"
    ></app-kanban-column>
  </div>
</div>
