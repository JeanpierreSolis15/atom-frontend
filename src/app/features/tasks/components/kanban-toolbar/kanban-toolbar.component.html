<mat-toolbar color="primary">
  <span class="toolbar-title">{{ "KANBAN.TITLE_KANBAN_PAGE" | translate }}</span>
  <span class="toolbar-spacer"></span>

  <div class="user-info" *ngIf="currentUser$ | async as user">
    <span class="user-name">{{ user.name }} {{ user.lastName }}</span>
    <app-language-selector></app-language-selector>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-btn">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout.emit()">
      <mat-icon>logout</mat-icon>
      <span>{{ "AUTH.LOGOUT" | translate }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
