name: 🚀 Deploy to Firebase Atom WEB

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  test-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

            - name: 🧹 Clear npm cache
        run: npm cache clean --force

      - name: 📦 Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: 🔍 Run linting
        run: npm run lint

      - name: 🧪 Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: 🏗️ Build application
        run: npm run build:prod

      - name: 🔑 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 🚀 Deploy to Firebase
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | firebase login:ci --token
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: ✅ Deploy success
        if: success()
        run: |
          echo "🎉 ¡Despliegue exitoso!"
          echo "🌐 URL: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
          echo "📅 Fecha: $(date)"

      - name: ❌ Deploy failure
        if: failure()
        run: |
          echo "💥 Error en el despliegue"
          echo "🔍 Revisa los logs anteriores para más detalles"
