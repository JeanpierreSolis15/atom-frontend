name: ğŸš€ Deploy to Firebase Atom WEB

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  test-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ§¹ Clear npm cache
        run: npm cache clean --force

      - name: ğŸ“¦ Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: ğŸ—ï¸ Build application
        run: npm run build:prod

      - name: ğŸš€ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live

      - name: âœ… Deploy success
        if: success()
        run: |
          echo "ğŸ‰ Â¡Despliegue exitoso!"
          echo "ğŸŒ URL: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
          echo "ğŸ“… Fecha: $(date)"

      - name: âŒ Deploy failure
        if: failure()
        run: |
          echo "ğŸ’¥ Error en el despliegue"
          echo "ğŸ” Revisa los logs anteriores para mÃ¡s detalles"
